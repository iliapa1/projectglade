{% extends "base.html" %}

{% block content %}

	 <form action=/carscompare/displayCars/ method="post" enctype="multipart/form-data" accept-charset="utf-8" class="form-standart">
	 	{% csrf_token %}	
	 	Марка<select  id = "brandsId" class="custom-select" name = "brandsId" value='brandsId' style="margin-bottom: 10px;">
	  		<option type = "text" name="Всички" value="Всички">Всички</option>
	 		{% for i in brands %}
	 			<option type = "text" id="{{ i.name }}" value= "{{ i.name }}" ">{{ i.name }}</option>
	 		{% endfor %}
	 	</select>
	 	Модел<select id = "modelsId" class="custom-select" name="modelsId" style="margin-bottom: 10px;">
	  		<option type = "text" name="Всички" value="Всички">Всички</option>
	 	</select>
	  	Скорости<select name = "gearId" class="custom-select" style="margin-bottom: 10px;">
	  		<option type = "text" name="Всички" value="Всички">Всички</option>
	  		<option type = "text" name="Автоматична" value="Автоматична">Автоматична</option>
	  		<option type = "text" name="Ръчна" value="Ръчна">Ръчна</option>
	  	</select>
	  	Двигател<select name = "fuelId" class="custom-select" style="margin-bottom: 10px;">

	  		<option type = "text" name="Всички" value="Всички">Всички</option>
	  		<option type = "text" name="Бензин" value="Бензин">Бензин</option>
	  		<option type = "text" name="Дизел" value="Дизел">Дизел</option>
	  		<option type = "text" name="Газ/Бензин" value="Газ/Бензин">Газ/Бензин</option>
	  		<option type = "text" name="Газ/Метан" value="Газ/Метан">Газ/Метан</option>
	  		<option type = "text" name="Електричество" value="Електричество">Електричество</option>
	  		<option type = "text" name="Хибрид" value="Хибрид">Хибрид</option>
	  	</select>
	  	Година<select name = "year" class="custom-select" style="margin-bottom: 10px;">
	  		<option type = "text" name="Всички" value="Всички">Всички</option>

	  		{% for i in range %}
	  			<option type = "text" name="{{ i }}" value="{{ i }}">{{ i }}</option type = "text" >
	  		{% endfor %}
	  	</select>

	  	<input type="submit" href="/" value="Търси" name="Create">
	</form>
{% endblock %}
