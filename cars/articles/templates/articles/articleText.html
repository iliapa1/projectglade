{% extends "base.html" %}

{% block content %}
{% load tests_extras %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'articles/css/articles.css' %}">

<style>
    .checked {
        color: orange;
    }


    h3 {
        font-family: Lora;
        font-size: 14px;
        font-style: normal;
        font-variant: normal;
        font-weight: 700;
        line-height: 15.4px;
    }



    blockquote {
        font-family: Lora;
        font-size: 21px;
        font-style: normal;
        font-variant: normal;
        font-weight: 400;
        line-height: 30px;
    }

    pre {
        font-family: Lora;
        font-size: 13px;
        font-style: normal;
        font-variant: normal;
        font-weight: 400;
        line-height: 18.5714px;
    }
</style>
    <div id="article-header">
        <img id="article-top-img" src="{{ article.image.url }}">
        <h1 id="article-title">{{ article.name }}</h1>
        <p id="article-info">{{ article.author }} | {{ article.date }}</p>
    </div>
    <div class="container">
        <div id="article-text">
            <!-- <img src="{{ article.image.url }}"> -->
            <p>{{ article.text }}</p>
        </div>
    </div>

{% endblock %}
