{% extends "base.html" %}

{% block content %}
<div style="margin-top:6em">
  <div class="form-container">

    <form method="post">

      {% csrf_token %}
      {% for field in form %}
          {{ field.label_tag }}
          {{ field }}<br>
          {% if field.errors %}
              <div class="alert alert-danger">
                      <strong>{{ field.errors|escape }}</strong>
              </div>
          {% endif %}
    {% endfor %}
      <p><input type="submit" value="Save changes"></p>
    </form>
  </div>
</div>
{% endblock %}
