        <script type="text/javascript">
            function submitForm()
            {
                document.getElementById("objectForm").submit();
            }
        </script>
        {% for j in results %}
            <div class="container py-3" onclick="submitForm()">
                <div class="card">
                  <div class="row ">
                    <div class="col-md-4">
                        <img src="{{ j.image.url }}" class="w-100" style="height: 100%">
                      </div>
                      <div class="col-md-8 px-3">
                        <div class="card-block px-3">
                          <h4 class="card-title">{{ j.name }}</h4>
                          <i class="fa fa-map-marker" aria-hidden="true" style="font-size: 150%; color: #a7414b; height: 50px;"></i>
                          {{ j.city.name }}, {{ j.address }}<br>
                          <i class="fa fa-phone" style="font-size:20px; color: #a7414b; height: 50px;"></i>
                          {{ j.tel }}<br>
                          <i class="fa fa-star checked" style="font-size: 20px; height: 50px; color: yellow"></i>

                          {{ j.rating }}<br>
                          <i class="fa fa-car" style="font-size:20px;"></i>
                          {{ j.typeOfObject }}<br>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
        <form action=/object/ method="post" name="object" id="objectForm">
        {% csrf_token %}
            <input type="hidden" name="name" value="{{ j.name }}" id="name">
            <input type="hidden" name="address" value="{{ j.address }}" id="address">
            <input type="hidden" name="tel" value="{{ j.tel }}" id="tel">
            <input type="hidden" name="typeOfObject" value="{{ j.typeOfObject }}" id="typeOfObject">
            <input type="hidden" name="city" value="{{ j.city.name }}" id="city">
            <input type="hidden" name="user" value="{{ user.username }}" id="user">
        </form>

        {% endfor %}
    </div>
{% endblock %}
