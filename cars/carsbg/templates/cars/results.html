{% extends "cars/header.html" %}

{% block content %}
     {% for i in results %}
     	{% for j in i %}
		
		<div class="result">
		    <p>{{ j.name }}</p>
		    <p>{{ j.address }}</p>
		    <p>{{ j.tel }}</p>
		    <p>{{ j.typeOfObject }}</p>
		    <p>{{ j.city.name }}</p>
		    
			{% if j.image.url %}
		    	<img src="{{ i.image.url }}" width="240"></p>
		    {% endif %}
	    </div>
     	{% endfor %}
     {% endfor %}


{% endblock %}
